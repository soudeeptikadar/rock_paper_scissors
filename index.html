<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

        <!-- Start Game Button -->
        <button id="startGame" class="start-button">Start Game</button>

        <!-- Scoreboard Section -->
        <div class="scoreboard hidden">
            <div id="playerScore">Player: 0</div>
            <div id="aiScore">AI: 0</div>
        </div>

        <!-- Choices Section -->
        <div class="choices hidden">
            <button id="rock" class="choice-button">Rock</button>
            <button id="paper" class="choice-button">Paper</button>
            <button id="scissors" class="choice-button">Scissors</button>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="result-message hidden">Choose Rock, Paper, or Scissors to play!</div>

        <!-- Restart Game Button -->
        <button id="restartGame" class="hidden">Restart Game</button>
    </div>

    <!-- Modal for Win/Lose -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="winMessage">Congratulations, You Win!</p>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
